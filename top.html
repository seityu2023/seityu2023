<html>

<head>
    <meta charset="UTF-8">
    <title>聖昼2023</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png">


    <!-- CDN読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- CSSファイル読み込み -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <script>
        if (localStorage.getItem('pass') != 'クリスマス') {
            location.href = 'index.html';
        }
    </script>

    <div class="swiper-container vertical-slider">

        <div class="swiper-wrapper vertical-slider__wrapper">
            <div class="swiper-slide vertical-slider__slide">
                <div class="top_view">
                    <div class="img_box">
                        <img src="img/main_img.jpg" class="main_img">
                    </div>
                    <img src="img/favicon.png" class="logo">
                    <p class="top_title">聖昼</p>
                    <p class="date_text">
                        12/22 Fri.
                    </p>
                    <p class="time_text">
                        12:30 - 16:30
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination vertical-slider__pagination"></div>
    </div>
    <div class="menu_icon" onclick="changeList(-1)">
        <img src="img/list_icon.svg" class="menu_img">
    </div>
    <!-- 
    <img src="img/top_arrow.svg" class="top_arrow">
    <img src="img/top_arrow.svg" class="bottom_arrow"> -->

    <div class="list_view">
        <div class="list_div">
            <div class="height_div"></div>

        </div>
    </div>
    <!-- CDN読み込み -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
</body>

</html>
